<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            padding: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        #progress-container {
            width: 100%;
            background: #e0e0e0;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }

        #progress-bar {
            height: 12px;
            width: 0%;
            background: #0078ff;
            transition: width 0.3s ease;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            font-size: 15px;
        }

        th {
            background: #f0f0f0;
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 16px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #loading {
            font-size: 16px;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>

<h2>Результаты поиска</h2>

<!-- Прогресс-бар -->
<div id="progress-container">
    <div id="progress-bar"></div>
</div>

<div id="loading">⏳ Идёт сбор сайтов и e‑mail…</div>

<form id="results-form" action="/compose" method="post" style="display:none;">
    <input type="hidden" name="search_id" value="{{ search_id }}">

    <table id="results-table">
        <tr>
            <th></th>
            <th>Запрос</th>
            <th>Сайт</th>
            <th>E‑mail</th>
        </tr>

        {% for row in rows %}
        {% for email in row.emails %}
        <tr>
            <td>
                <input type="checkbox" name="selected" value="{{ row.query }}|{{ email }}">
            </td>
            <td>{{ row.query }}</td>
            <td><a href="{{ row.url }}" target="_blank">{{ row.short_url }}</a></td>
            <td>{{ email }}</td>
        </tr>
        {% endfor %}
        {% endfor %}
    </table>

    <button type="submit">Составить письма</button>
</form>

<script>
    const searchId = "{{ search_id }}";
    const ws = new WebSocket(`wss://${location.host}/ws/${searchId}`);

    const progressContainer = document.getElementById("progress-container");
    const progressBar = document.getElementById("progress-bar");
    const loading = document.getElementById("loading");
    const form = document.getElementById("results-form");

    progressContainer.style.display = "block";

    ws.onmessage = async (event) => {
        const data = JSON.parse(event.data);
        const p = Math.round((data.progress || 0) * 100);
        progressBar.style.width = p + "%";

        if (p >= 100) {
            ws.close();
            loading.innerText = "Готово! Загружаю результаты…";

            // Загружаем обновлённую таблицу
            const formData = new FormData();
            formData.append("search_id", searchId);

            const resp = await fetch("/refresh_results", {
                method: "POST",
                body: formData
            });

            const html = await resp.text();
            document.body.innerHTML = html;
        }
    };
</script>

</body>
</html>
